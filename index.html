        // --- Logic ---

        function calculateInterest(loan) {
            const principal = loan.loanDetails.principal;
            const rate = loan.loanDetails.interestRate;
            const start = new Date(loan.loanDetails.startDate);
            const now = new Date();
            
            // Simple logic for month difference including partials
            const diffTime = Math.abs(now - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            const monthsExact = diffDays / 30; // Approximation

            const monthlyInterest = principal * (rate / 100);
            const totalAccrued = monthlyInterest * monthsExact;
            
            return {
                monthly: monthlyInterest,
                totalAccrued: totalAccrued,
                monthsElapsed: monthsExact.toFixed(1)
            };
        }

        function getDashboardMetrics() {
            // Requirement: Ensure dashboard summary only shows ACTIVE loans
            const activeLoans = LOANS.filter(l => l.status === 'Active' || l.status === 'Overdue'); // Overdue is technically still active/unpaid
            
            const totalPrincipal = activeLoans.reduce((sum, l) => sum + l.loanDetails.principal, 0);
            const totalGoldWeight = activeLoans.reduce((sum, l) => sum + l.items.reduce((is, i) => is + i.grossWeight, 0), 0);
            
            // Calculate total pending amounts (Principal + Interest - Paid) for active loans
            let totalReceivable = 0;
            activeLoans.forEach(loan => {
                const interest = calculateInterest(loan);
                const paid = loan.payments.reduce((p, c) => p + c.amount, 0);
                const pending = loan.loanDetails.principal + interest.totalAccrued - paid;
                totalReceivable += Math.max(0, pending);
            });

            return {
                activeCount: activeLoans.filter(l => l.status === 'Active').length,
                overdueCount: activeLoans.filter(l => l.status === 'Overdue').length,
                totalPrincipal,
                totalGoldWeight,
                totalReceivable
            };
        }

                                                <td class="px-6 py-3 text-right text-slate-700">${formatCurrency(item.valuation)}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                    <tfoot class="bg-slate-50 font-semibold text-slate-700">
                                        <tr>
                                            <td colspan="4" class="px-6 py-3 text-right">Total Valuation</td>
                                            <td class="px-6 py-3 text-right">
                                                ${formatCurrency(loan.items.reduce((acc, item) => acc + item.valuation, 0))}
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        <!-- Financial Calculator -->
                        <div class="bg-white rounded-xl border border-slate-100 shadow-sm overflow-hidden">
                            <div class="px-6 py-4 border-b border-slate-100">
                                <h3 class="font-semibold text-slate-800 flex items-center gap-2">
                                    <i data-lucide="calculator" class="w-4 h-4 text-slate-400"></i>
                                    Financial Breakdown
                                </h3>
                            </div>
                            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div class="space-y-4">
                                    <div class="flex justify-between items-center pb-2 border-b border-slate-100">
                                        <span class="text-slate-500">Interest Rate</span>
                                        <span class="font-semibold">${loan.loanDetails.interestRate}% / month</span>
                                    </div>
                                    <div class="flex justify-between items-center pb-2 border-b border-slate-100">
                                        <span class="text-slate-500">Monthly Interest</span>
                                        <span class="font-semibold">${formatCurrency(interestData.monthly)}</span>
                                    </div>
                                    <div class="flex justify-between items-center pb-2 border-b border-slate-100">
                                        <span class="text-slate-500">Tenure Elapsed</span>
                                        <span class="font-semibold">${interestData.monthsElapsed} months</span>
                                    </div>
                                    <div class="flex justify-between items-center pb-2 border-b border-slate-100">
                                        <span class="text-slate-500">Total Interest Accrued</span>
                                        <span class="font-semibold text-slate-800">${formatCurrency(interestData.totalAccrued)}</span>
                                    </div>
                                </div>
                                
                                <div class="bg-slate-50 rounded-lg p-5 space-y-3">
                                    <h4 class="text-sm font-semibold text-slate-700 uppercase tracking-wide mb-2">Payment Summary</h4>
                                    <div class="flex justify-between text-sm">
                                        <span class="text-slate-500">Principal Due</span>
                                        <span class="font-medium">${formatCurrency(loan.loanDetails.principal)}</span>
                                    </div>
                                    <div class="flex justify-between text-sm">
                                        <span class="text-slate-500">Total Interest Due</span>
                                        <span class="font-medium">${formatCurrency(interestData.totalAccrued)}</span>
                                    </div>
                                    <div class="flex justify-between text-sm">
                                        <span class="text-slate-500">Amount Paid</span>
                                        <span class="font-medium text-green-600">-${formatCurrency(totalPaid)}</span>
                                    </div>
                                    <div class="pt-3 border-t border-slate-200 mt-2 flex justify-between items-center">
                                        <span class="font-bold text-slate-800">Net Payable</span>
                                        <span class="font-bold text-xl text-yellow-600">
                                            ${formatCurrency(pendingAmount)}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="space-y-6">
                        <!-- Customer -->
                        <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm text-center">
                            <div class="w-20 h-20 mx-auto bg-slate-100 rounded-full mb-4 overflow-hidden border-2 border-white shadow-sm">
                                <img src="${loan.customer.image}" alt="Customer" class="w-full h-full object-cover" />
                            </div>
                            <h3 class="text-lg font-bold text-slate-800">${loan.customer.name}</h3>
                            <p class="text-slate-500 text-sm mb-6">Customer since 2023</p>
                            
                            <div class="space-y-3 text-left">
                                <div class="flex items-center gap-3 text-sm text-slate-600">
                                    <i data-lucide="phone" class="w-4 h-4 text-slate-400"></i>
                                    ${loan.customer.phone}
                                </div>
                                <div class="flex items-start gap-3 text-sm text-slate-600">
                                    <i data-lucide="map-pin" class="w-4 h-4 text-slate-400 mt-0.5"></i>
                                    ${loan.customer.address}
                                </div>
                                <div class="flex items-center gap-3 text-sm text-slate-600">
                                    <i data-lucide="file-text" class="w-4 h-4 text-slate-400"></i>
                                    ID: ${loan.customer.idProof}
                                </div>
                            </div>
                        </div>

                        <!-- Payments -->
                        <div class="bg-white rounded-xl border border-slate-100 shadow-sm overflow-hidden">
                            <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50">
                                <h3 class="font-semibold text-slate-800 text-sm">Payment History</h3>
                            </div>
                            <div class="divide-y divide-slate-100">
                                ${loan.payments.length > 0 ? loan.payments.map(payment => `
                                    <div class="p-4 flex justify-between items-center hover:bg-slate-50">
                                        <div>
                                            <p class="text-sm font-medium text-slate-800">${payment.type}</p>
                                            <p class="text-xs text-slate-500">${formatDate(payment.date)}</p>
                                        </div>
                                        <span class="text-sm font-semibold text-green-600">
                                            +${formatCurrency(payment.amount)}
                                        </span>
                                    </div>
                                `).join('') : `
                                    <div class="p-8 text-center text-slate-400 text-sm">
                                        No payments recorded yet.
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        function renderProfile() {
            const user = state.currentUser;
            return `
            <div class="space-y-6 fade-in max-w-4xl mx-auto">
                 <div class="flex items-center space-x-4 mb-2">
                    <button onclick="navigate('dashboard')" class="md:hidden p-2 hover:bg-slate-200 rounded-lg text-slate-500">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    </button>
                    <h1 class="text-2xl font-bold text-slate-800">User Profile</h1>
                </div>

                <!-- Profile Header -->
                <div class="bg-white rounded-xl border border-slate-100 shadow-sm overflow-hidden">
                    <div class="h-32 bg-slate-800 relative">
                        <div class="absolute bottom-0 left-8 transform translate-y-1/2">
                            <div class="w-24 h-24 bg-yellow-500 rounded-full border-4 border-white flex items-center justify-center text-3xl font-bold text-white shadow-md">
                                AD
                            </div>
                        </div>
                    </div>
                    <div class="pt-14 px-8 pb-8">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                            <div>
                                <h2 class="text-2xl font-bold text-slate-900">${user.name}</h2>
                                <p class="text-slate-500">${user.role} &bull; ${user.branch}</p>
                            </div>
                            <button class="mt-4 md:mt-0 px-4 py-2 border border-slate-200 rounded-lg text-sm font-medium hover:bg-slate-50">
                                Edit Profile
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Info & Stats -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Personal Info -->
                    <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm md:col-span-1 h-fit">
                        <h3 class="font-bold text-slate-800 mb-4">Contact Information</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="text-xs text-slate-400 uppercase font-bold">Employee ID</label>
                                <p class="text-slate-700 font-mono">${user.id}</p>
                            </div>
                            <div>
                                <label class="text-xs text-slate-400 uppercase font-bold">Email</label>
                                <p class="text-slate-700">${user.email}</p>
                            </div>
                            <div>
                                <label class="text-xs text-slate-400 uppercase font-bold">Phone</label>
                                <p class="text-slate-700">${user.phone}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Performance Stats -->
                    <div class="bg-white p-6 rounded-xl border border-slate-100 shadow-sm md:col-span-2">
                         <h3 class="font-bold text-slate-800 mb-6">Performance Metrics</h3>
                         <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                            <div class="p-4 bg-slate-50 rounded-lg border border-slate-100">
                                <div class="text-slate-500 text-sm mb-1">Loans Processed</div>
                                <div class="text-2xl font-bold text-slate-900">${user.stats.loansProcessed}</div>
                            </div>
                            <div class="p-4 bg-slate-50 rounded-lg border border-slate-100">
                                <div class="text-slate-500 text-sm mb-1">Approval Rate</div>
                                <div class="text-2xl font-bold text-green-600">${user.stats.approvalRate}</div>
                            </div>
                             <div class="p-4 bg-slate-50 rounded-lg border border-slate-100">
                                <div class="text-slate-500 text-sm mb-1">Avg. Processing</div>
                                <div class="text-2xl font-bold text-blue-600">${user.stats.avgProcessingTime}</div>
                            </div>
                         </div>

                         <div class="mt-8">
                            <h4 class="text-sm font-bold text-slate-700 mb-3">Recent System Logs</h4>
                            <div class="space-y-3">
                                <div class="flex items-center text-sm">
                                    <div class="w-2 h-2 rounded-full bg-green-500 mr-3"></div>
                                    <span class="text-slate-600 flex-1">Approved Loan #GJ-2024-099</span>
                                    <span class="text-slate-400 text-xs">2 hrs ago</span>
                                </div>
                                <div class="flex items-center text-sm">
                                    <div class="w-2 h-2 rounded-full bg-blue-500 mr-3"></div>
                                    <span class="text-slate-600 flex-1">Updated customer profile for Sarah Jenkins</span>
                                    <span class="text-slate-400 text-xs">5 hrs ago</span>
                                </div>
                                <div class="flex items-center text-sm">
                                    <div class="w-2 h-2 rounded-full bg-yellow-500 mr-3"></div>
                                    <span class="text-slate-600 flex-1">Generated End-of-Day Report</span>
                                    <span class="text-slate-400 text-xs">Yesterday</span>
                                </div>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
            `;
        }

        // --- Core Application Logic ---

        function render() {
            const app = document.getElementById('app');
            let content = '';
            
            content += renderSidebar();
            
            content += `<main class="flex-1 flex flex-col h-screen overflow-hidden bg-slate-50">`;
            content += renderMobileHeader();
            
            content += `<div class="flex-1 overflow-y-auto p-4 md:p-8 max-w-7xl mx-auto w-full">`;
            
            if (state.view === 'dashboard') {
                content += renderDashboard();
            } else if (state.view === 'detail') {
                content += renderLoanDetail(state.selectedLoan);
            } else if (state.view === 'profile') {
                content += renderProfile();
            }
            
            content += `</div></main>`;

            app.innerHTML = content;
            lucide.createIcons();
        }

        // --- Global Actions (Exposed to window for HTML events) ---
        
        window.navigate = (view) => {
            state.view = view;
            render();
        };

        window.selectLoan = (loanId) => {
            state.selectedLoan = LOANS.find(l => l.id === loanId);
            state.view = 'detail';
            render();
        };

        window.handleSearch = (value) => {
            state.searchTerm = value;
            render();
            // Refocus input after render (simple hack for vanilla js rerenders)
            const input = document.querySelector('input[type="text"]');
            if(input) {
                input.focus();
                // move cursor to end
                const val = input.value; 
                input.value = ''; 
                input.value = val;
            }
        };

        // Initial Render
        render();

    </script>
</body>
</html>
